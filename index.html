<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b59ec276c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
      <form class="mb-3 city-name" id="city-form">
        <input
          type="text"
          class="form-control"
          id="cityname"
          placeholder="Enter city"
        />
      </form>
    </div>
    <div class="col-2" >
      <img src="src/image/location.png" id="location" alt="location"/>
    </div>
    </div>
      <div class="card middle">
        <div class="card-body">
          <div class="row">
            <div class="col-3"><i class="fa-solid fa-sun sun"></i></div>
            <div class="col-3"><h1>
              <span id="temp-value">7</span> 
              <span class="temp-sign" id="celsius">℃</span>
            </h1></div>
            
            <div class="col-3">
              <p>
                <h3 id=city-name>
                  Tehran
                </h3>  
              
                Humidity: <span id="humidity">
                  62
                </span>%
                
                <br>Wind: <span id="wind">
                   11
                </span>km/h
                
              </p>
            </div>
            <div class="col-3" class="date">
              <p>
                <h3 class="theday">
                  the-day
                </h3>
                <span class="thedate">
                  the-date
                </span>
                <br>
                <span class="thetime">
                  the-time
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card down">
        <p>
          <div class="row">
          <div class="col"><h3>Mon</h3></div>
          <div class="col"><h3>Tue</h3></div>
          <div class="col"><h3>Wed</h3></div>
          <div class="col"><h3>Thu</h3></div>
          <div class="col"><h3>Fri</h3></div>
          <div class="col"><h3>Sat</h3></div>
          </div>
        </p>
        <p>
          <div class="row">
            <div class="col"><i class="fa-solid fa-sun emoji"></i></div>
            <div class="col"><i class="fa-solid fa-cloud-sun emoji"></i></div>
            <div class="col"><i class="fa-solid fa-sun emoji"></i></div>
            <div class="col"><i class="fa-solid fa-cloud-sun emoji"></i></div>
            <div class="col"><i class="fa-solid fa-cloud-sun emoji"></i></div>
            <div class="col"><i class="fa-solid fa-cloud-sun-rain emoji"></i></div>

          </div>
        </p>
        <p>
          <div class="row">
            <div class="col temp">6°/-2°</div>
            <div class="col temp">6°/-2°</div>
            <div class="col temp">5°/-3°</div>
            <div class="col temp">5°/-2°</div>
            <div class="col temp">6°/-2°</div>
            <div class="col temp">8°/2°</div>
          </div>
        </p>

      </div>
      <p><a href="https://github.com/sarakhaghani/weather-app">open-sorce code</a> by Sara Khaghani</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
